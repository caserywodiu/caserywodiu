<!DOCTYPE html>

<html>
    <head>
        <title>Flexbox Practice</title>
        <!--
             align-items:决定元素的如何垂直对齐方式
             默认strtch
             start 在最上面对齐
             end 在最下面对齐
             center 中心对齐
        -->
    </head>

    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color:
            lightblue;">div1 1 text</div>
            <div style="background-color: 
            lightpink;">div2 <p>text</p></div>
        </div>
        <div style="
            margin-top:20px ;
            display: flex;
            flex-direction: row;
            ">
            <div style="
                background-color: lightblue;
                width:100px;
                ">100px</div>
            <div style="
                background-color: lightpink;
                flex:1;
                ">flex: 1</div>
        </div>

        <div style="
            margin-top:20px ;
            display: flex;
            flex-direction: row;
            ">
            <div style="
                background-color: lightgreen;
                width:100px;
            ">100px</div>
            <div style="
                background-color: lightpink;
                flex:1;
            ">flex: 1</div>
            <div style="
            background-color: lightblue;
            flex:2;
            ">flex: 2</div>
        </div>

        <div style="
            margin-top:20px ;
            display: flex;
            height: 80px;
            border-width: 1px;
            border-color: gray;
            border-style: solid;
            flex-direction: row;
            justify-content: space-between;
            ">
            <div style="
                background-color: lightblue;
                width:100px;
            ">100px</div>
            <div style="
                background-color: lightpink;
                width: 100px;
            ">100px</div>
            <div style="
            background-color: lightblue;
                width: 100px;
            ">100px</div>
        </div>

        <div style="
            margin-top:20px ;
            display: flex;
            height: 80px;
            border-width: 1px;
            border-color: gray;
            border-style: solid;
            flex-direction: row;
            justify-content: center;
            ">
            <div style="
                background-color: lightblue;
                width:100px;
            ">100px</div>
            <div style="
                background-color: lightpink;
                width: 100px;
            ">100px</div>
            <div style="
                background-color: lightblue;
                width: 100px;
            ">100px</div>
        </div>

        
        <div style="
            margin-top:20px ;
            display: flex;
            height: 80px;
            border-width: 1px;
            border-color: gray;
            border-style: solid;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            ">
            <div style="
                background-color: lightblue;
                width:100px;
            ">100px</div>
            <div style="
                background-color: lightpink;
                width: 100px;
            ">100px</div>
            <div style="
                background-color: lightblue;
                width: 100px;
            ">100px</div>
        </div>
    </body>
</html>
