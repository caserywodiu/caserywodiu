<!DOCTYPE html>
<html lang="en">
    <head>
        <title>my first website</title>
        <meta charset="utf_8">
        <link rel="stylesheet" href="styles/buttons.css">
        <!--
        background-color:表示背景颜色
        color:表示文字颜色
        border：边款的有无
        height:像素的高度
        width:像素的宽度
        border-radius:边款半径的像素
        cursor:表示光标 
        margin-right:右边距
        border-style:边框的样式 solid边框是光滑的
        border-width:边款宽度
        border-radius最好是hight的一半
        font-weight:文本的粗细
        font-size:文本的大小
        padding-top:改变内部间距
        1、定义
        vertical - align 属性设置元素的垂直对齐方式。2、 vertical - align 常用属性值
        1. baseline ：默认值，元素放置在父元素的基线上。
        2. top ：把元素的顶端与行中最高元素的顶端对齐；
        3. middle ：把此元素放置在父元素的中部。
        4. bottom ：把元素的顶端与行中最低的元素的顶端对齐。-->
    </head>
    <body>
     
        <button class="subscribe-button"><!--类名-->
            SUBSCRIBE
        </button>

        <button class="join-button">
            JOIN
        </button>

        <button class="Tweet-button">
            Tweet
        </button>
        
    </body>
</html>
